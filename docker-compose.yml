  #     loyalty_db:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #   env_file:
  #     - ./loyalty/compose.env

  loyalty_worker:
    build:
      context: .
      dockerfile: ./worker/worker.Dockerfile
    container_name: loyalty_worker
    command: sh -c "python3 db.py"
    depends_on:
      rabbitmq:
        condition: service_healthy
      loyalty_db:
        condition: service_healthy
    env_file:
      - ./worker/compose.env

